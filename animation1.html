<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="sidebar.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用 JavaScript 操作動畫的 Web Animations API | Browser Web API 系列文章 | MUKI space*</title>
</head>

<body class="bg-gray-50 h-screen overflow-hidden">
  <style>
    .box {
      width: 100px;
      height: 100px;
      position: absolute;
    }

    .box1 {
      background-color: gray;
    }

    .box2 {
      background-color: #d8b455;
    }
  </style>
  <div class="flex h-full">
    <!-- Sidebar -->
    <div id="sidebar" class="w-80 flex-shrink-0"></div>

    <!-- Main Content -->
    <div class="flex-1 min-h-screen overflow-y-auto">
      <div class="px-8 py-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-6">使用 JavaScript 操作動畫的 Web Animations API</h1>
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-6">
          <p class="leading-none">完整文章：<a href="https://ithelp.ithome.com.tw/articles/10357394"
              class="text-blue-600 hover:text-blue-800 font-medium underline">使用 JavaScript 操作動畫的 Web Animations API</a>
          </p>
        </div>
        <div id="box1" class="box box1"></div>
        <div id="box2" class="box box2"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.2.4/nunjucks.min.js"></script>
  <script src="template.js"></script>
  <script>
    const box1 = document.getElementById('box1');
    const box2 = document.getElementById('box2');

    const animation = box1.animate([
      { transform: 'translateX(0)' },
      { transform: 'translateX(300px)' }
    ], {
      duration: 1500,
      fill: 'forwards'
    });

    animation.onfinish = () => {
      box2.animate([
        { transform: 'translateY(0)' },
        { transform: 'translateY(300px)' }
      ], {
        duration: 1000,
        fill: 'forwards'
      });
    };
  </script>
</body>

</html>
