<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="sidebar.css">
  <title>使用 Web Animations API 製作打散文字的動畫效果 | Browser Web API 系列文章 | MUKI space*</title>
</head>

<body class="bg-gray-50 h-screen overflow-hidden">
  <style>
    #box {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
      background: #f3f4f6;
      margin: 0;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    #text-container {
      font-size: 2rem;
      line-height: 1.5;
      display: inline-block;
      cursor: pointer;
      position: relative;
      color: #374151;
      transition: all 0.3s ease;
    }

    .char {
      display: inline-block;
      transition: transform 0.5s ease-in-out;
    }
  </style>

  <div class="flex h-full">
    <!-- Sidebar -->
    <div id="sidebar" class="w-80 flex-shrink-0"></div>

    <!-- Main Content -->
    <div class="flex-1 min-h-screen overflow-y-auto">
      <div class="px-8 py-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-6">使用 Web Animations API 製作打散文字的動畫效果</h1>
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-6">
          <p class="leading-none">完整文章：<a href="https://ithelp.ithome.com.tw/articles/10357395"
              class="text-blue-600 hover:text-blue-800 font-medium underline">使用 Web Animations API 製作打散文字的動畫效果</a>
          </p>
        </div>

        <!-- Content -->
        <div class="space-y-8">
          <!-- Animation Demo -->
          <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">動畫演示</h2>
            <div id="box" class="w-full">
              <div id="text-container">
                你好，我是 MUKI，很高興認識你，Nice to meet you.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.2.4/nunjucks.min.js"></script>
  <script src="template.js"></script>
  <script>
    const textContainer = document.getElementById('text-container');
    const textContent = textContainer.textContent;
    textContainer.innerHTML = '';

    textContent.split('').forEach(char => {
      if (char === ' ') {
        textContainer.appendChild(document.createTextNode(' '));
      } else {
        const span = document.createElement('span');
        span.className = 'char';
        span.textContent = char;
        textContainer.appendChild(span);
      }
    });

    const chars = document.querySelectorAll('.char');

    textContainer.addEventListener('mouseenter', () => {
      chars.forEach(char => {
        const randomX = (Math.random() - 0.5) * 300;
        const randomY = (Math.random() - 0.5) * 300;
        const randomRotation = Math.random() * 360;

        char.animate([
          { transform: 'translate(0, 0) rotate(0deg)' },
          { transform: `translate(${randomX}px, ${randomY}px) rotate(${randomRotation}deg)` }
        ], {
          duration: 1000,
          fill: 'forwards'
        });
      });
    });

    textContainer.addEventListener('mouseleave', () => {
      chars.forEach(char => {
        const randomX = (Math.random() - 0.5) * 300;
        const randomY = (Math.random() - 0.5) * 300;
        const randomRotation = Math.random() * 360;

        char.animate([
          { transform: `translate(${randomX}px, ${randomY}px) rotate(${randomRotation}deg)` },
          { transform: 'translate(0, 0) rotate(0deg)' }
        ], {
          duration: 1000,
          fill: 'forwards'
        });
      });
    });
  </script>
</body>

</html>
