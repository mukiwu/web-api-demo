<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/css/uikit.min.css" />
  <title>使用 Web Notifications API 幫網站加入通知功能 | Web API 系列文章 | MUKI space*</title>
</head>

<body>
  <div class="uk-container-expand">
    <div class="uk-grid-divider" uk-grid>
      <div id="sidebar" class="uk-width-1-5@m"></div>
      <div class="uk-width-3-5@m" uk-height-viewport="expand: true">
        <article class="uk-article uk-padding uk-padding-remove-horizontal@m">
          <h1 class="uk-article-title uk-margin-bottom">使用 Web Notifications API 幫網站加入通知功能</h1>
          <div uk-alert>
            <p class="uk-margin">完整文章：<a href="https://ithelp.ithome.com.tw/articles/10348878"
                class="uk-text-primary">使用 Web Notifications API 幫網站加入通知功能</a></p>
          </div>
          <div>
            <button id="notificationButton" class="uk-button uk-button-default">請求通知權限</button>
            <button id="showNotificationButton" class="uk-button uk-button-default">發送通知</button>
          </div>
        </article>
      </div>
    </div>
  </div>

</html>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/js/uikit-icons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.2.4/nunjucks.min.js"></script>
<script src="template.js"></script>
<script src="sw.js"></script>
<script>
  document.getElementById('notificationButton').addEventListener('click', function () {
    Notification.requestPermission().then(function (permission) {
      if (permission === "granted") {
        console.log("通知權限已獲得");
        // 可以在這裡添加一個新的通知來測試
        new Notification("測試通知", { body: "這是一個測試通知" });
      } else {
        console.log("通知權限被拒絕");
      }
    });
  });

  document.getElementById('showNotificationButton').addEventListener('click', function () {
    if (Notification.permission === "granted") {
      const notification = new Notification("新文章", {
        body: "MUKI 發佈了一篇新文章，點我閱讀。"
      });

      notification.onclick = function () {
        window.open("https://muki.tw/ngrok-err-ngrok-6024/", "_blank");
        notification.close()
      }
    }
  });
</script>

</html>
