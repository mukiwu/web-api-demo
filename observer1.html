<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="sidebar.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深入了解 Intersection Observer API 與其應用 II | Web API 系列文章 | MUKI space*</title>
</head>

<body class="bg-gray-50 h-screen overflow-hidden">
  <style>
    .spacer {
      height: 120vh;
      background: #f0f0f0;
    }

    .feature-section {
      height: 200px;
      background: #e3f2fd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 20px 30px;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
    }

    .dialog.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }

    .dialog button {
      margin-top: 10px;
    }
  </style>
  <div class="flex h-full">
    <!-- Sidebar -->
    <div id="sidebar" class="w-80 flex-shrink-0"></div>

    <!-- Main Content -->
    <div class="flex-1 min-h-screen overflow-y-auto">
      <div class="px-8 py-8">
          <h1 class="text-4xl font-bold text-gray-900 mb-6">深入了解 Intersection Observer API 與其應用 II</h1>
          <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-6">
            <p class="mb-4 leading-none">完整文章：<a href="https://ithelp.ithome.com.tw/articles/10357361"
                class="text-blue-600 hover:text-blue-800 font-medium underline">深入了解 Intersection Observer API 與其應用 II</a></p>
            <p class="mb-4">請持續往下滾動</p>
          </div>

          <div class="spacer"></div>

          <div class="feature-section">
            滑到這裡時會跳出提示卡片
          </div>

          <div class="spacer"></div>

          <div class="dialog" id="dialog">
            新功能：你現在可以拖拉項目來重新排序囉！
            <br />
            <button onclick="closeDialog()">知道了</button>
      </div>
    </div>
  </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.2.4/nunjucks.min.js"></script>
<script src="template.js"></script>
<script>
  const dialog = document.getElementById('dialog');
  const target = document.querySelector('.feature-section');

  const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        dialog.classList.add('visible');
        observer.unobserve(entry.target); // 顯示一次後停止觀察

        // 自動在 5 秒後關閉（可選）
        setTimeout(() => {
          dialog.classList.remove('visible');
        }, 5000);
      }
    });
  }, {
    threshold: 0.6
  });

  observer.observe(target);

  function closeDialog() {
    dialog.classList.remove('visible');
  }
</script>

</body>
</html>
