<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="sidebar.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深入了解 Intersection Observer API 與其應用 I | Web API 系列文章 | MUKI space*</title>
</head>

<body class="bg-gray-50 h-screen overflow-hidden">
  <style>
    /* 設置容器樣式以模擬滾動區域 */
    .scroll-container {
      width: 100%;
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      position: relative;
    }

    /* 設置一個很高的高度來提供滾動空間 */
    .scroll-container::before {
      content: '';
      display: block;
      height: 800px;
    }

    .scroll-container::after {
      content: '';
      display: block;
      height: 800px;
    }

    /* 目標元素樣式 */
    .target-element {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      background-color: #ccc;
      transition: background-color 0.3s ease;
    }

    /* 當元素進入可視區域時添加的 class */
    .in-view {
      background-color: #4caf50;
    }
  </style>
  <div class="flex h-full">
    <!-- Sidebar -->
    <div id="sidebar" class="w-80 flex-shrink-0"></div>

    <!-- Main Content -->
    <div class="flex-1 min-h-screen overflow-y-auto">
      <div class="px-8 py-8">
          <h1 class="text-4xl font-bold text-gray-900 mb-6">深入了解 Intersection Observer API 與其應用 I</h1>
          <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-6">
            <p class="mb-4 leading-none">完整文章：<a href="https://ithelp.ithome.com.tw/articles/10357361"
                class="text-blue-600 hover:text-blue-800 font-medium underline">深入了解 Intersection Observer API 與其應用 I</a></p>
            <p class="mb-4">請在方框內持續往下滾動</p>
          </div>
          <div class="scroll-container">
            <div class="target-element"></div>
      </div>
    </div>
  </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.2.4/nunjucks.min.js"></script>
<script src="template.js"></script>
<script>
  const options = {
    root: document.querySelector('.scroll-container'),
    threshold: 0.5
  };
  const observer = new IntersectionObserver(callback, options);

  const target = document.querySelector('.target-element');
  observer.observe(target);

  function callback(entries) {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        target.classList.add('in-view');
      } else {
        target.classList.remove('in-view');
      }
    });
  }
</script>

</body>
</html>
