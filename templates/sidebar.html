<div class="bg-white shadow-lg lg:min-h-screen overflow-hidden">
  <!-- Logo Section -->
  <div class="p-6 border-b border-gray-200">
    <a class="logo" href="https://muki.tw">
      <h1 class="sr-only">MUKI space*</h1>
    </a>
  </div>

  <!-- Mobile Menu Toggle -->
  <div class="lg:hidden p-4 border-b border-gray-200">
    <label for="nav-toggle"
      class="flex items-center justify-between w-full px-4 py-2 text-gray-700 bg-gray-100 rounded-lg cursor-pointer hover:bg-gray-200 transition-colors duration-200">
      <span class="text-sm font-medium">收合選單</span>
      <div class="flex items-center space-x-1">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
        </svg>
      </div>
    </label>
  </div>

  <!-- Hidden checkbox for mobile menu -->
  <input type="checkbox" id="nav-toggle" class="hidden">

  <!-- Navigation Menu -->
  <nav class="menu lg:block overflow-y-auto">
    <div class="px-4 py-6">
      <ul class="space-y-1">
        {% for category, items in navigation | groupBy('category') %}
        {% if category != 'main' %}
        <li class="category-header">
          {{ categories[category] }}
        </li>
        {% endif %}

        {% for item in items %}
        <li>
          <a href="{{ item.url }}" class="nav-link" data-url="{{ item.url }}">
            <span class="flex items-start">
              <svg class="w-3 h-3 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="{{ icons[item.icon] }}"></path>
              </svg>
              <span class="text-content">{{ item.title }}</span>
            </span>
          </a>
        </li>
        {% endfor %}

        <li class="nav-divider"></li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</div>
