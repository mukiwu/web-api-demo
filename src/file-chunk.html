<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/css/uikit.min.css" />
  <title>File API 介紹與實際應用</title>
</head>

<body>
  <div class="uk-container-expand">
    <div class="uk-grid-divider" uk-grid>
      <div id="sidebar" class="uk-width-1-5@m"></div>
      <div class="uk-width-3-5@m" uk-height-viewport="expand: true">
        <article class="uk-article uk-padding uk-padding-remove-horizontal@m">
          <h1 class="uk-article-title uk-margin-bottom">File API 介紹與實際應用</h1>
          <div uk-alert>
            <p class="uk-margin">完整文章：<a href="https://ithelp.ithome.com.tw/articles/10348881" class="uk-text-primary">File API 介紹與實際應用</a></p>
          </div>
          <input type="file" id="fileInput" />
          <button onclick="generateAndDownloadFile()" class="uk-button uk-button-default">下載檔案</button>
        </article>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/js/uikit-icons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.2.4/nunjucks.min.js"></script>
  <script src="template.js"></script>
  <script>
    function generateAndDownloadFile() {
      const content = 'Hello, World!';
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'generated-file.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      URL.revokeObjectURL(url);
    }

    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        uploadFile(file);
      }
    });

    const CHUNK_SIZE = 1024 * 1024; // 1MB 分片大小

    function uploadFile(file) {
      const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
      let currentChunk = 0;

      function uploadNextChunk() {
        const start = currentChunk * CHUNK_SIZE;
        const end = Math.min(file.size, start + CHUNK_SIZE);
        const chunk = file.slice(start, end);

        const formData = new FormData();
        formData.append('file', chunk, file.name);
        formData.append('chunk', currentChunk);
        formData.append('totalChunks', totalChunks);

        // 模擬上傳
        setTimeout(() => {
          console.log(`上傳 chunk ${currentChunk + 1}/${totalChunks}:`, chunk);

          currentChunk++;
          if (currentChunk < totalChunks) {
            uploadNextChunk();
          } else {
            console.log('文件上傳完成');
          }
        }, 500); // 模擬網絡延遲
      }

      uploadNextChunk();
    }

  </script>

</body>

</html>
