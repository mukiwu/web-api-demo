<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="sidebar.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深入了解 Intersection Observer API 與其應用 III | Web API 系列文章 | MUKI space*</title>
</head>

<body class="bg-gray-50 h-screen overflow-hidden">
  <style>
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      transition: background-color 0.3s ease;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
    }

    #section1 {
      background-color: #FFCCCB;
    }

    #section2 {
      background-color: #CCCCFF;
    }

    #section3 {
      background-color: #D3EFD3;
    }
  </style>
  <div class="flex flex-col lg:flex-row h-full">
    <!-- Sidebar -->
    <div id="sidebar" class="w-full lg:w-80 flex-shrink-0"></div>

    <!-- Main Content -->
    <div class="flex-1 min-h-screen overflow-y-auto">
      <div class="px-4 py-6 lg:px-8 lg:py-8">
          <h1 class="text-2xl lg:text-4xl font-bold text-gray-900 mb-6">深入了解 Intersection Observer API 與其應用 III</h1>
          <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 lg:p-6 mb-6">
            <p class="mb-4 leading-none">完整文章：<a href="https://ithelp.ithome.com.tw/articles/10357361"
                class="text-blue-600 hover:text-blue-800 font-medium underline">深入了解 Intersection Observer API 與其應用 III</a></p>
            <p class="mb-4">請持續往下滾動頁面</p>
          </div>
          <header id="mainHeader">
            <nav>
              <a href="#section1">Section 1</a>
              <a href="#section2">Section 2</a>
              <a href="#section3">Section 3</a>
            </nav>
          </header>
          <section id="section1" data-color="#FF6666">
            <h2>Section 1</h2>
          </section>
          <section id="section2" data-color="#6666FF">
            <h2>Section 2</h2>
          </section>
          <section id="section3" data-color="#94A437">
            <h2>Section 3</h2>
          </section>
      </div>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.2.4/nunjucks.min.js"></script>
<script src="template.js"></script>
<script>
  const header = document.getElementById('mainHeader');
  const sections = document.querySelectorAll('section');

  const observerOptions = {
    threshold: 0.5
  };

  const observerCallback = (entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        header.style.backgroundColor = entry.target.dataset.color;
      }
    });
  };

  const observer = new IntersectionObserver(observerCallback, observerOptions);

  sections.forEach(section => {
    observer.observe(section);
  });
</script>

</body>
</html>
