<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="sidebar.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>探索 Fullscreen API：從基礎到應用場景 | Browser Web API 系列文章 | MUKI space*</title>
</head>

<body class="bg-gray-50 h-screen overflow-hidden">
  <div class="flex flex-col lg:flex-row h-full">
    <!-- Sidebar -->
    <div id="sidebar" class="w-full lg:w-80 flex-shrink-0"></div>

    <!-- Main Content -->
    <div class="flex-1 min-h-screen overflow-y-auto">
      <div class="px-4 py-6 lg:px-8 lg:py-8">
        <h1 class="text-2xl lg:text-4xl font-bold text-gray-900 mb-6">探索 Fullscreen API：從基礎到應用場景</h1>
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 lg:p-6 mb-6">
          <p class="leading-none">完整文章：<a href="https://ithelp.ithome.com.tw/articles/10348877"
              class="text-blue-600 hover:text-blue-800 font-medium underline">探索 Fullscreen API：從基礎到應用場景</a></p>

        </div>

        <!-- Fullscreen Target -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 lg:p-6 mb-6">
          <h2 class="text-lg lg:text-xl font-semibold text-gray-900 mb-4">全螢幕目標元素</h2>
          <div id="fullscreenTarget"
            class="w-full h-32 bg-gray-100 border-2 border-gray-300 rounded-lg flex items-center justify-center text-gray-800 font-semibold text-lg cursor-pointer hover:bg-gray-200 hover:border-gray-400 transition-all duration-200">
            我是目標元素
          </div>
        </div>

        <!-- Control Buttons -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 lg:p-6">
          <h2 class="text-lg lg:text-xl font-semibold text-gray-900 mb-4">全螢幕控制</h2>
          <div class="flex flex-wrap gap-2 lg:gap-4">
            <button
              class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200"
              onclick="enterElementFullscreen()">單個元素全螢幕</button>
            <button
              class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200"
              onclick="enterPageFullscreen()">整頁全螢幕</button>
            <button
              class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200"
              onclick="exitFullscreen()">退出全螢幕</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.2.4/nunjucks.min.js"></script>
  <script src="template.js"></script>
  <script>
    const target = document.getElementById('fullscreenTarget');

    function enterElementFullscreen() {
      if (target.requestFullscreen) {
        target.requestFullscreen();
      }
    }

    function enterPageFullscreen() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    }

    function exitFullscreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }
  </script>
</body>

</html>
